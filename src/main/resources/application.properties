spring.application.name=GotEEgo
# Custom Properties (for application use)
# frontend.url=localhost:3000
# backend.url=localhost:8080

# Server Configuration
server.port=8080

# =====================
# PostgreSQL Configuration Options
# =====================

# Option 1: Local PostgreSQL (Port 5432) - No pgvector
# spring.datasource.url=jdbc:postgresql://localhost:5432/gotteego
# spring.datasource.username=postgres
# spring.datasource.password=your_local_password

# Option 2: Docker PostgreSQL (Port 5433) - With pgvector
spring.datasource.url=jdbc:postgresql://localhost:5433/gotteego
spring.datasource.username=postgres
spring.datasource.password=root

# Common Database Settings
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.charSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

